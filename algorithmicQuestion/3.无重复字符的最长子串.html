  // while + if
  function lengthOfLongestSubstring(s) {
    const n = s.length
    if (n <= 1) return n

    const set = new Set()
    let maxLength = 0
    let left = 0, right = 0
    while (right < n) {
      if (set.has(s[right])) {
        set.delete(s[left])
        left++
      }
      else {
        maxLength = Math.max(maxLength, right - left + 1)
        set.add(s[right])
        right++
      }
    }
    return maxLength
  }
